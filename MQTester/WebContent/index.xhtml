<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
<title>MQ Tester</title>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="TestMQ">
		<fieldset>
	  		<legend>QCF and Queue JNDI Information:</legend>
	  		<h:panelGrid id = "panel" columns = "2" border = "1" cellpadding = "10" cellspacing = "0">
		  		<h:outputLabel for="qcf" value="QCF: " title="QCF"/>
		  		<h:inputText id="qcf" value="#{mQStatus.qcf}" title="QCF JNDI Name" required="true" requiredMessage="QCF JNDI Name is required"/>
		  		<h:outputLabel for="queue" value="Queue: " title="Queue"/>
		  		<h:inputText id="queue" value="#{mQStatus.queue}" title="Queue JNDI Name" required="true" requiredMessage="Queue JNDI Name is required"/>
				<h:selectOneRadio id="action" value="#{mQStatus.action}" title="Action">
					<f:selectItem itemLabel="PUT" itemValue="PUT" />
			 		<f:selectItem itemLabel="GET" itemValue="GET" />
			 		<f:selectItem itemLabel="PUT/GET" itemValue="PUTGET" />
				</h:selectOneRadio>
				<h:commandButton id="submit" value="Submit" action="#{mQStatus.checkMQ}"/>
			</h:panelGrid>
		</fieldset>
	</h:form>
	
	<h:messages id="errorMsg" style="color:red"/>
	
</h:body>
</html>
